quickstart:
    prev: ~
    grid:
        'triage.component.catwalk.estimators.classifiers.ScaledLogisticRegression':
            C: [1]
            solver: ['saga']
            penalty: ['l1']

        'sklearn.tree.DecisionTreeClassifier':
            criterion: ['gini']
            max_depth: [1]
            min_samples_split: [25]
            min_samples_leaf: [0.025]

        'sklearn.dummy.DummyClassifier':
            strategy: ['prior']

small:
    prev: quickstart
    grid:
        'triage.component.catwalk.estimators.classifiers.ScaledLogisticRegression':
            C: [0.00001,0.0001, 0.001, 0.01, 0.1, 10]
            penalty: ['l2']

        'sklearn.tree.DecisionTreeClassifier':
            criterion: ['entropy']
            max_depth: [null,2,5,10,50,100]
            min_samples_split: [2, 10, 50]
            min_samples_leaf: [0.01,0.05,0.10]

        'sklearn.ensemble.RandomForestClassifier':
            n_estimators: [50]
            max_depth: [5]
            max_features: ['sqrt']
            min_samples_split: [10]
            criterion: ['gini']
            random_state: [2193]
            n_jobs: [-1]

medium:
    prev: small
    grid:
        'sklearn.ensemble.RandomForestClassifier':
            n_estimators: [10,100,1000,5000]
            max_depth: [null,2,10]
            max_features: ['log2']
            min_samples_split: [2, 25]
            criterion: ['entropy']

        'sklearn.ensemble.AdaBoostClassifier':
            algorithm: ['SAMME.R']
            n_estimators: [5,10,100]

        'sklearn.ensemble.ExtraTreesClassifier':
            n_estimators: [100, 1000]
            criterion: ['gini']
            max_depth: [5, 10, null]
            max_features: ['sqrt']
            min_samples_split: [2, 10]
            min_samples_leaf: [0.01,0.025,0.10]
            random_state: [2193]
            n_jobs: [-1]

large:
    prev: medium
    grid:
        'sklearn.ensemble.RandomForestClassifier':
            n_estimators: [10000]
            max_depth: [20,50,100]
            min_samples_split: [5, 50]

        'sklearn.ensemble.AdaBoostClassifier':
            n_estimators: [500]

        'sklearn.ensemble.ExtraTreesClassifier':
            n_estimators: [10,50,5000,10000]
            max_depth: [20,50,100]
            min_samples_split: [5, 25, 50]
            criterion: ['entropy']
            max_features: ['log2']

texas:
    prev: large
    grid:
        'sklearn.ensemble.AdaBoostClassifier':
            algorithm: ['SAMME']
            n_estimators: [1000,10000]

        'sklearn.ensemble.GradientBoostingClassifier':
            n_estimators: [1,10,100,1000,10000]
            learning_rate: [0.001,0.01,0.05,0.1,0.5]
            subsample: [0.1,0.5,1.0]
            max_depth: [1,3,5,10,20,50,100]

        'sklearn.naive_bayes.GaussianNB':
            var_smoothing: [1.0e-09]

        'sklearn.svm.SVC':
            C: [0.00001,0.0001,0.001,0.01,0.1,1,10]
            kernel: ['linear']
