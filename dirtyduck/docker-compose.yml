version: "3.7"

services:
  food_db:
    build:
      context: ./food_db
    image: dirtyduck/db
    container_name: dirtyduck_db
    env_file: .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  bastion:
    build:
      context: ./bastion
    image: dirtyduck/bastion
    container_name: dirtyduck_bastion
    tty: true
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@food_db/${POSTGRES_DB}"
    volumes:
      - "../example/dirtyduck:/triage"

volumes:
  db-data:
