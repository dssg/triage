version: "3.7"

services:
  food_db:
    build:
      context: ./food_db
    image: dirtyduck/db
    container_name: dirtyduck_db
    environment:
      - POSTGRES_HOST=0.0.0.0
      - POSTGRES_USER=food_user
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=some_password
      - POSTGRES_DB=food
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  bastion:
    build:
      context: ./bastion
    image: dirtyduck/bastion
    container_name: dirtyduck_bastion
    tty: true
    environment:
      - POSTGRES_HOST=dirtyduck_db
      - POSTGRES_USER=food_user
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=some_password
      - POSTGRES_DB=food
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@dirtyduck_db/${POSTGRES_DB}
    volumes:
      - "../example/dirtyduck:/triage"

volumes:
  db-data:
