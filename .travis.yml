dist: bionic
language: python
python: ["3.6", "3.7"]
addons:
  postgresql: '11'
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
services:
- postgresql
before_install:
- sudo apt-get update
- sudo apt-get install libblas-dev liblapack-dev libatlas-base-dev gfortran
install:
- pip install -r requirement/include/build.txt -r requirement/include/test-management.txt
env:
  matrix:
    - BOTO_CONFIG=/tmp/nowhere
  global:
    secure: 
script: tox
notifications:
  email: false
after_success: codecov
deploy:
  -
    repo: dssg/triage
    distributions: sdist bdist_wheel
    password:
      secure: 
    provider: pypi
    user: dssg
    on:
       repo: dssg/triage
       tags: true
  -
    provider: pages
    skip_cleanup: true
    keep_history: true
    on:
      tags: true
    github_token:
      secure: 
