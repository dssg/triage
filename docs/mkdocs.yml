site_name: Triage Documentation
theme:
  name: 'material'
  palette:
    primary: 'blue grey'
    accent: 'deep orange'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  icon:
    logo: ./material/book
  favicon: 'assets/images/favicon.ico'

docs_dir: sources
repo_name: 'dssg/triage'
repo_url: http://github.com/dssg/triage
edit_uri: edit/master/docs/sources
site_description: 'Documentation for Triage.'

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/dssg/triage'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/datascifellows'
    - icon: fontawesome/brands/linkedin
      link: 'https://linkedin.com/company/center-for-data-science-and-public-policy-university-of-chicago'


markdown_extensions:
  - toc:
      permalink: "#"
      baselevel: 1
      separator: "-"
  - admonition
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.b64
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols:
      arrows: false
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences

extra_javascript:
    - "js/mermaid.min.js"
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
    - "triage_docs.css"

plugins: 
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: false
            show_root_full_path: true
            show_root_heading: true
      watch:
        - ../src/triage


